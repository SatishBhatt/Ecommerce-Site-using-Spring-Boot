<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment/layout :: navFragment"></head>
<body>
  <header th:include="fragment/layout :: navElementFragment"></header>

<div class="container">
        <div class="row my-3">
            <div class="col-lg-12 mx-auto">
                <div class="card shadow">
                    
                    <div class="card-body">
 
  <section class="py-1">
            <div class="container px-4 px-lg-4 my-2">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6"  th:each="product : ${product}"><hr>
                    <img class="card-img-top mb-5 mb-md-0" th:src="@{${'/images/' + product.images}}" height="420px" width="300px" alt="...">
                  <hr>  </div>
                    <div class="col-md-6">
                        <div class="small "><mark>BRAND : <span th:text="${product.brand.brandName}">Brand</span></mark></div>
                        <h4 class="display-7 fw-bolder" th:text="${product.productName}"></h4>
                        <div class="fs-4 mb-2">
                          <h5>MRP : <span class="text-decoration-line-through"  th:text="${product.MRP}"></span></h5>
                          <h4> COST : <mark><span th:text="${product.cost}"></span></mark></h4> 
                          <h6>Discount : <span th:text="${product.cost}"></span> Rs off</h6>
                          <p class="lead" th:text="${product.description}"></p>
                        </div>
                        
                            <a th:href="@{/cart/add/{id}(id=${product.id})}" class="btn btn-warning">Add To Cart</a>
                                
                        
                    </div>
                </div>
            </div>
        </section>

</div>
</div>
</div>
</div>
</div>


      
    
  <footer th:include="fragment/layout :: footerFragment"></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
  <script src="js/add_to_cart.js"></script>

</body>
</html>
