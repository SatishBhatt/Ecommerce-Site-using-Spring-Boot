<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment/layout :: navFragment"></head>
<body>
    <header th:include="fragment/layout :: navElementFragment"></header>

    
    <div class="container">
        <div class="row my-3">
            <div class="col-lg-14 mx-auto">
                <div class="card shadow">
                    <div class="card-header">
                        <h2 class="text-center">My Orders</h2>
                    </div>
                    <div class="card-body">
                        <div class="col-sm-12" th:each="item, status : ${orderItems}">
                            <div class="row border rounded"  th:id="'row' + ${status.count}">
                                <div class="col-1">
                                    <div>[[${status.count}]]</div>
                                    
                                    
                                   
                                    
                                </div>
                                <div class="col-3">
                                <hr>
                                    <img th:src="@{'/images/' + ${item.product.images}}" class="img-fluid" style="width: 100px; "/>
                              <hr>  </div>
                                <div class="col-6">
                                    <a>
                                       <h2>[[${item.product.productName}]]</h2>
                                    </a>
                                     
                                    <hr>
                                     <section th:replace="fragment/layout  :: quantity_control(${item.quantity}, ${item.product.id})">
                                    Quantity
                                </section>
                                   
                                <div>
                                    <span>&nbsp;</span><span class="h4">Total Amount</span>
                                    <span  class="h4 productSubtotal">[[${item.subtotal}]]</span>
                                </div>
                                   
                                <div><span class="text-danger">You will receive your order within 10 days.</span></div><br>
                                <div><span class="btn btn-outline-success"> Track Order</span></div><hr>
                                </div>
                                
                                
                            </div>
                            <div class="row m-1">&nbsp;</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <script th:src="@{../JS/scritp.js}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    
</body>
</html>
