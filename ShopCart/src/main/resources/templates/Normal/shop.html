<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment/layout :: navFragment"></head>
<body>
<header  th:include="fragment/layout :: navElementFragment"  ></header>

  <div class="container">
    <div class="row">
     <div class="col-sm-3">
  <h4>Categories</h4>
  <ul class="list-group">
    <a th:href="@{/shop}" class="list-group-item list-group-item-action active">All Products</a>
    <a th:each="category: ${categories}" th:href="@{/shop/category/{id}(id=${category.id})}" class="list-group-item list-group-item-action">
      <span th:text="${category.categoryName}"></span>
    </a>
  </ul>
</div>


<!--featured product  -->
<section id="product" class="padding">
  
  <div class="pro-box">
    <div class="pro" th:each="product : ${products}">
      <img class="" height="150px" width="150px" th:src="@{${'/images/' + product.images}}" />
      <div class="detail">
        <span th:text="${product.brand.brandName}">Brand</span>
        <h5 th:text="${product.productName}">t-shirt name</h5>
        <div class="star">
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star"></i>
        </div>
        <h5>MRP-<span th:text="${product.MRP}"></span></h5>
        <h4>Cost-<span th:text="${product.cost}"></span></h4>
        <span>Discount-<span th:text="${product.discount}"></span>_Rs off</span>
      </div>
      
      <a th:href="@{/cart/add/{id}(id=${product.id})}" class="cart"><i class="bi bi-cart-fill"></i></a>
      
      <a th:href="@{/wish/add/{id}(id=${product.id})}" class="wish"><i class="bi bi-heart-fill"></i></a>
       <a th:href="@{shop/viewproduct/{id}(id=${product.id})}" class="view"><i class="bi bi-eye-fill"></i></a>
    </div>
  </div>
</section>

      
    </div>
  </div>
  
  
  <!--  -->
  
   <section id="box">
      <div class="fe-box">
        <img src="/images/fast Delivery.png" alt="" class="img" />
        <h6>Free Shipping</h6>
      </div>
      <div class="fe-box">
        <img src="/images/fast.png" alt="" class="img" />
        <h6>Fast Delivery</h6>
      </div>
      <div class="fe-box">
        <img src="/images/quality.png" alt="" class="img" />
        <h6>Quality Product</h6>
      </div>
      <div class="fe-box">
        <img src="/images/customer.png" alt="" class="img" />
        <h6>Customer Care</h6>
      </div>
      <div class="fe-box">
        <img src="/images/happy c.png" alt="" class="img" />
        <h6>Happy Customer</h6>
      </div>
    </section>

 <!--  -->

  
<footer  th:include="fragment/layout :: footerFragment"  ></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>

</body>
</html>
