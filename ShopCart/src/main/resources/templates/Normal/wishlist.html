<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
 <head th:include="fragment/layout :: navFragment"></head>
  <body>
   <header  th:include="fragment/layout :: navElementFragment"  ></header>


 <div class="container">
        <div class="row my-3">
            <div class="col-lg-14 mx-auto">
                <div class="card shadow">
                    <div class="card-header">
                        <h2 class="text-center">My Wishlist</h2>
                    </div>
                    <div class="card-body">
                        <div class="col-sm-12" th:each="item, status : ${wishItems}">
                            <div class="row border rounded"  th:id="'row' + ${status.count}">
                                <div class="col-1">
                                    <div>[[${status.count}]]</div>
                                   
                                    
                                   
                                    
                                </div>
                                <div class="col-3">
                                <hr>
                                    <img th:src="@{'/images/' + ${item.product.images}}" class="img-fluid" style="width: 150px; "/>
                                <hr></div>
                                <div class="col-6">
                                    <a>
                                        <h2>[[${item.product.productName}]]</h2>
                                    </a>
                                    
                                     <a>BRAND :
                                        <b>[[${item.product.brand.brandName}]]</b><br>
                                    </a>
                                    
                                    <a>COLOR :
                                        <b>[[${item.product.color.colorName}]]</b>
                                    </a>
                                    <hr>
                                    <h3>Cost</h3> 
                                    
                                    <mark>Rs [[${item.product.cost}]]</mark>
                                    
                                    
                                    <hr>
                  
                                     <a class="btn btn-warning link-remove" 
                                    th:rowNumber="${status.count}"
                                    th:href="@{/cart/add/{id}(id=${item.product.id})}"
                                    >Add To Cart </a>
                                    
                                    <a class="btn btn-danger link-remove" 
                                    th:rowNumber="${status.count}"
                                    th:href="@{/wish/remove/{id}(id=${item.product.id})}"
                                    ><i class="bi bi-x-circle"></i></a>
                                    <hr>
                                </div>
                                
                                 
                                 
                               
                                
                                
                                
                            </div>
                            <div class="row m-1">&nbsp;</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>








 

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="js/script.js"></script>
</html>
