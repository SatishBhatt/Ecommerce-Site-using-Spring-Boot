<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
 <head th:include="fragment/layout :: navFragment"></head>
  <body>


    <!-- form -->
<section class="form-area">
    <div class="wrapper">
        <div class="form-wrapper sign-up">
          <form action="#" th:action="@{do-register}" method="post"  th:object="${user}">
          
          <!-- message box -->
 
   
         <div th:if="${session.message}" class="container">
    <div th:classappend="'alert-' + ${session.message.type}" class="alert text-center" role="alert">
        <span th:text="${session.message.content}"></span>
    </div>
    <th:block th:remove="all"></th:block>
</div>

          
            <h2>Sign Up</h2>
            <div class="input-group">
              <input name="name" type="text" th:value="${user.name}" required />
              <label for="">Username</label>
            </div>
  
            <div class="input-group">
              <input name="email" type="email" th:value="${user.email}"  required />
              <label for="">Email</label>
            </div>
            
            <div class="input-group">
              <input name="contact" type="text" th:value="${user.contact}"  required />
              <label for="">Contact</label>
            </div>
  
            <div class="input-group">
              <input name="password" type="password"   required />
              <label for="">Password</label>
            </div>
            
       <!--       <div class="input-group">
              <input  name="role" type="text" th:value="${user.role}" required />
              <label for="">Role</label>
            </div>
            
            -->
            
            <div class="remember"  for="agreement">
              <label>
                <input name="agreement" id="agreement" type="checkbox" />I agree the terms & condition</label
              >
            </div>
            <button id="sign" type="submit">Sign Up</button>
            <div class="signup-link">
              <p>
                Already have an account?
                <a th:href="@{/signin}" class="signin-btn-link">Sign In</a>
              </p>
            </div>
          </form>
        </div>
      </div>
</section>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="js/script.js"></script>
</html>
