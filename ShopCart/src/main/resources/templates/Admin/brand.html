<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
 <head th:include="fragment/layout :: headerFragment"></head>
  <body>
    <header th:include="fragment/layout :: navAdminFragment"></header>

<!-- Add Vendor -->



<div class="container">
<div class="container">
		<div class="row my-3">
			<div class="col-lg-16 mx-auto">
				<div class="card shadow">
					<div class="card-header">

		<div class="row ">
		<h2 class="text-center mb-3">ADD BRANDS</h2>
		<form method="post"  th:object="${brand}" th:action="@{addbrand}" class="form-control-sm">
  <div class="mb-3">
  
	<input name="id"   type="hidden" id="id" />
  
    <label for="brandName" class="form-label">Brand Name</label>
    <input name="brandName"   type="text" class="form-control" id="brandName"  required>
    

  
  </div>
  <button type="submit" class="btn btn-primary mb-3">ADD</button>
</form>
</div></div></div></div></div>
		
		<hr>
		<div class="container">
		<div class="row my-3">
			<div class="col-lg-16 mx-auto">
				<div class="card shadow">
					<div class="card-header">
		<h3>List of Brands</h3>
		</div>
		<table class="table table-bordered table-primary">
		<thead class="table-dark">
		<tr>
		<th>Brands</th>
		
		<th>Actions</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="b:${brands}">
		<td th:text="${b.brandName}"></td>
		
		
		<td >
		<a href="#" th:href="@{deletebrand (id=${b.id} )}"  class="btn btn-danger"><i class="bi bi-trash-fill"></i></a>
		</td>
		
		</tr>
		</tbody>
		</table>
		</div></div></div></div></div>
	</div>










 

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
  <script src="js/script.js"></script>
</html>
